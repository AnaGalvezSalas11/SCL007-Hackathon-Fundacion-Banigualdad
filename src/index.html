<body>
    <!-- Comienzo header -->
    <header>

    </header>
    <!-- Finaliza header -->
    <!-- Comienzo navegación -->
    <nav id="navbar">
        <div class="nav-wrapper">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a id="linkEmprendedor" class="nav-link active" href="#">Si eres emprendedor, ingresa aquí</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Finaliza Navegación -->

    <!-- Comienzo section -->

    <!--Home primera pagina-->

    <section id="home">

        <div id="logotype">
            <a class="brand-logo"><img class="mk-desktop-logo dark-logo "
                    title="Apoyamos emprendedores con microcrédito y capacitación"
                    alt="Apoyamos emprendedores con microcrédito y capacitación"
                    src="https://www.banigualdad.cl/wp-content/uploads/2017/12/logo_web-01.png"></a>

        </div>
        <!--mapa pagina principal-->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7804075.836032351!2d-74.34103291444886!3d-27.668595987251006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5410425af2f%3A0x505e1131102b91d!2sChile!5e0!3m2!1ses-419!2scl!4v1553095963180"
                width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>



        <!--productos recien agregados-->

        <!--Aquí ira el carrousel-->

        <!--ver más- ir a tienda-->
        <div id="more">
            <a href="" class="icon col-xs-3 col-sm-4">
                <img id="shopping-bag" src="https://i.ibb.co/Gk4L9s0/shopping-bag-1.png" alt="shopping-bag">
            </a>
            <p id="moreProducts">Ver más productos</p>
        </div>

    </section>


    <!--Vitrina de emprendedores y sus productos-->
    <section id="viewStore">

        
        <!-- Search form -->

        <div id="search">
            <form class="form-inline ">
                <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                    aria-label="Search">
                <i class="fas fa-search" aria-hidden="true"></i>
            </form>
        </div>
    
        <div class="container">
            <div class="row">

                <div id="select-category" class="col-sm-12 col-md-12 col-lg-6">


                    <select class="browser-default custom-select">
                        <option selected>Elige una categoria</option>
                        <option value="1">Servicios</option>
                        <option value="2">Productos</option>
                        <option value="3">Bazar</option>
                    </select>

                </div>

                <div id="select-zone" class="col-sm-12 col-md-12 col-lg-6">

                    <select class="browser-default custom-select">
                        <option selected>Elige una zona</option>
                        <option value="1">Sur</option>
                        <option value="2">Norte</option>
                        <option value="3">Centro</option>
                        <option value="3">Sur</option>
                    </select>
                </div>

            </div>
        </div>

        <div id="produc-list">
            
        </div>
    </section>



    <!--Formulario de ingreso para los emprendedores-->
    <section id="login" class="container">
        <div class="row">
            <div class="col-12">
                <img src="./IMG/logo_banigualdad.png" class="img-responsive" alt="logo Banigualdad">
            </div>
        </div>
        <div class="row">
            <div class="col-12 inputs">
                <div id="loginOrRegister">
                    <form class="input" action="javascript:void(0)">
                        <input class="email" id="textEmail" type="email" placeholder="Email usuario">
                        <input id="password" type="password" placeholder="Contraseña">
                        <button class="button-iniciar" id="btnSignUp">Iniciar sesión </button>
                        <button id="registerButton">Registrate</button>
                    </form>
                    <p>o inicia sesión con otra cuenta</p>
                    <div class="row">
                        <div class="col logos-rrss">
                            <a class="azul-facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                            <a class="celeste-twitter" href="#"><i class="fab fa-twitter"></i></a>
                            <a class="rojo-googlemas" href="#"><i class="fab fa-google"></i></a>
                        </div>
                    </div>
                    <p>¿No tienes una cuenta? <a href="#"> Regístrate</a></p>
                </div>
            </div>
        </div>
        <button class="btn btn-default btn-circle btn-lg action-btn">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </section>


    <!--timeline de publicaciones de emprendedores y fundación-->
    <section id="timeline">

    </section>

    <!--Vitrina de emprendedores y sus productos-->
    <section id="showcase">

    </section>

    <!--Perfil de los emprendedores-->
    <section id="profile">

    </section>

    <!--Chat- comunicación entre emprendedores y su asesora-->
    <section id="chat">

    </section>

    <section>
        <div id="root">

        </div>
    </section>
    <!-- Finaliza section -->
    <!-- Comienzo footer -->
    <footer>

    </footer>
